<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OW_tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
    </head>
    <body>
        <div id="header">Overwatch Tracker</div>
        <div class="container" id="containerSize">
            <div class="row">
                <div class="heroType">Tank</div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/dva/icon-portrait.png" alt="dva" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/orisa/icon-portrait.png" alt="orisa" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/reinhardt/icon-portrait.png" alt="reinhardt" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/roadhog/icon-portrait.png" alt="roadhog" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/winston/icon-portrait.png" alt="winston" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/wrecking-ball/icon-portrait.png" alt="wrecking-ball" height="100%" width="100%" /></div>
                <div class="col-5 col-sm-2 heroHeight"><img src="https://d1u1mce87gyfbn.cloudfront.net/hero/zarya/icon-portrait.png" alt="zarya" height="100%" width="100%" /></div>
            </div>
            <div class="seperateHero"></div>
            <div class="row">
                <div class="heroType">Damage</div>
                <div class="col-3 col-sm-2">Ashe</div>
                <div class="col-3 col-sm-2">Bastion</div>
                <div class="col-3 col-sm-2">Doomfist</div>
                <div class="col-3 col-sm-2">Genji</div>
                <div class="col-3 col-sm-2">Hanzo</div>
                <div class="col-3 col-sm-2">Junkrat</div>
                <div class="col-3 col-sm-2">McCree</div>
                <div class="col-3 col-sm-2">Mei</div>
                <div class="col-3 col-sm-2">Pharah</div>
                <div class="col-3 col-sm-2">Reaper</div>
                <div class="col-3 col-sm-2">Soldier</div>
                <div class="col-3 col-sm-2">Sombra</div>
                <div class="col-3 col-sm-2">Symmetra</div>
                <div class="col-3 col-sm-2">Torbjorn</div>
                <div class="col-3 col-sm-2">Tracer</div>
                <div class="col-3 col-sm-2">Widowmaker</div>
            </div>
            <div class="seperateHero"></div>
            <div class="row">
                <div class="heroType">Healer</div>
                <div class="col-3 col-sm-2">Ana</div>
                <div class="col-3 col-sm-2">Baptiste</div>
                <div class="col-3 col-sm-2">Brigitte</div>
                <div class="col-3 col-sm-2">Lucio</div>
                <div class="col-3 col-sm-2">Mercy</div>
                <div class="col-3 col-sm-2">Moria</div>
                <div class="col-3 col-sm-2">Zenyatta</div>
            </div>
          </div>
    </body>

</html>
